<div class="container mt-4">
    <!-- Um container para agrupar elementos relacionados -->
  
    <div class="card">
        <!-- Um cartão que parece conter um formulário -->
        <h1>Employee Registration</h1>
        <!-- Título do formulário de registro de funcionário -->
  
        <form>
            <!-- Formulário começa aqui -->
            <div class="form-group">
                <label>Name</label>
                <!-- Rótulo para o campo de nome -->
                <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name">
                <!-- Campo de entrada de texto para o nome do funcionário, com vinculação bidirecional [(ngModel)] para a variável 'name' -->
            </div>
  
            <div class="form-group">
                <label>Address</label>
                <!-- Rótulo para o campo de endereço -->
                <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="address" placeholder="Enter Address">
                <!-- Campo de entrada de texto para o endereço do funcionário, com vinculação bidirecional [(ngModel)] para a variável 'address' -->
            </div>
  
            <div class="form-group">
                <label>Mobile</label>
                <!-- Rótulo para o campo de telefone -->
                <input type="text" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" class="form-control" id="mobile" placeholder="Enter Mobile">
                <!-- Campo de entrada de texto para o número de telefone do funcionário, com vinculação bidirecional [(ngModel)] para a variável 'mobile' -->
            </div>
  
            <button type="submit" class="btn btn-primary mt-4" (click)="save()">Submit</button>
            <!-- Botão de envio do formulário, que chama o método 'save()' quando clicado -->
        </form>
    </div>
  
    <!-- Início da seção da tabela de funcionários -->
    <div class="container mt-4">
        <h1>Employee Table</h1>
        <!-- Título da tabela de funcionários -->
  
        <table class="table">
            <!-- Tabela começa aqui -->
            <thead>
                <!-- Cabeçalho da tabela -->
                <h1 *ngIf="!isResultLoaded">Loading.................</h1>
                <!-- Exibição de "Carregando..." enquanto os resultados estão sendo carregados -->
  
                <tr>
                    <!-- Linha de cabeçalho da tabela -->
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Option</th>
                    <!-- Cabeçalho das colunas da tabela -->
                </tr>
            </thead>
            <tbody>
                <!-- Corpo da tabela -->
                <tr *ngFor="let EmployeeItem of EmployeeArray">
                    <!-- Loop através da matriz 'EmployeeArray' para exibir detalhes de cada funcionário -->
                    <th scope="row">{{EmployeeItem.id}}</th>
                    <!-- Célula que exibe o ID do funcionário -->
                    <td>{{EmployeeItem.name | uppercase}}</td>
                    <!-- Célula que exibe o nome do funcionário em maiúsculas -->
                    <td>{{EmployeeItem.adrees}}</td>
                    <!-- Célula que exibe o endereço do funcionário -->
                    <td>{{EmployeeItem.mobile}}</td>
                    <!-- Célula que exibe o número de telefone do funcionário -->
  
                    <td>
                        <!-- Célula que contém botões de opção para cada funcionário -->
                        <button type="button" class="btn btn-success" (click)="setUpdate(EmployeeItem)">Edit</button>
                        <!-- Botão de edição que chama o método 'setUpdate(EmployeeItem)' quando clicado -->
                        <button type="button" class="btn btn-danger" (click)="setDelete(EmployeeItem)">Delete</button>
                        <!-- Botão de exclusão que chama o método 'setDelete(EmployeeItem)' quando clicado -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Fim da seção da tabela de funcionários -->
  </div>
